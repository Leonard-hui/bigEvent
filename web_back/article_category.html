<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="xinzeng">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 给文本框新增一个输入框,用于保存id
                         -->
                        <input type="hidden" name="id" id="cateId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>

    <script src="./js/template-web.js"></script>
    <!-- 模板引擎 -->
    <script id="temp" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="#" data-id="{{$value.id}}"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>
    <script>
        //    入口函数
        $(function () {
            // 一进页面就获取数据
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/category/list',
                success: function (back) {
                    console.log(back);
                    // 开启模板引擎
                    var res = template('temp', back);
                    $('tbody').html(res);

                },
            })
            // 鼠标点击删除
            // 委托注册
            $('tbody').on('click', '.btn-delete', function () {
                if (confirm('你确认删除吗') == true) {
                    var id = $('.btn-delete').attr('data-id');
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id
                        },
                        success: function (back) {
                            if (back.code == 204) {
                                // 重新渲染数据
                                $.ajax({
                                    type: 'get',
                                    url: 'http://localhost:8080/admin/category/list',
                                    success: function (back) {
                                        console.log(back);
                                        // 开启模板引擎
                                        var res = template('temp', back);
                                        $('tbody').html(res);

                                    },
                                })
                            }
                        }
                    })
                }
            })
            // 鼠标点击编辑按钮
            $('tbody').on('click', '.btn-info', function () {
                // 修改模态框样式
                $('#addModel .model-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success')
                var cateId = $(this).attr('data-id');
                var cateName = $(this).parent().prev().prev().text(); //获取到了文章类别名
                var cateSlug = $(this).parent().prev().text(); //获取到了文章分类别名
                $('#recipient-name').val(cateName);
                $('#recipient-slug').val(cateSlug);
                $('#cateId').val(cateId);
                $('#addModal').modal('show'); //显示模态框.
                // 鼠标点击修改
                $('#model_add').on('click', function () {
                    var data = $('form').serialize();
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/edit',
                        data: data,
                        success: function (back) {
                            if (back.code == 200) {
                                alert('修改成功')
                                // 重新渲染
                                $.ajax({
                                    type: 'get',
                                    url: 'http://localhost:8080/admin/category/list',
                                    success: function (back) {
                                        console.log(back);
                                        // 开启模板引擎
                                        var res = template('temp', back);
                                        $('tbody').html(res);

                                    },
                                })

                            }
                        }
                    })
                })
            })
            // 鼠标点击新增
            $('#xinzeng').on('click', function () {
                // 修改样式
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                // 获取输入
                $('#model_add').on('click', function () {
                    var cateName = $('#recipient-name').val();
                    var slugName = $('#recipient-slug').val();
                    // 3.发送ajax请求,完成新增
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/add',
                        data: {
                            name: cateName,
                            slug: slugName
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('新增成功!');
                            }
                            //新增成功后,重新发送ajax请求,渲染新的数据.
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8080/admin/category/list',
                                success: function (back) {
                                    console.log(back);
                                    // 开启模板引擎
                                    var res = template('temp', back);
                                    $('tbody').html(res);

                                },
                            })
                            //新增成功后把文本输入框中的内容给清空
                            $('#recipient-name').val("");
                            $('#recipient-slug').val("");
                        }
                    });
                })


            })

        })






    </script>
</body>

</html>
