<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3 username" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3 nickname"   name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3 email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputEmail3 password" value="12345678" name="password">
                    </div>


                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        // 入口函数
        $(function () {
            // 鼠标点击按钮切换图片
            $('#exampleInputFile').on('change', function () {
                //2.通过this.files[0]获取选中的这个文件. this是dom对象
                var fileIcon = this.files[0];
                //3.通过URL.createObjectURL();创建一个url
                var url = URL.createObjectURL(fileIcon);
                //4.把这个创建的url交给用来做预览的img的src属性
                $(".user_pic").attr('src', url);
            });
            // 已进入页面获取当前的登录信息
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    $('.username').val(backData.data.username);
                    $('.nickname').val(backData.data.nickname);
                    $('.password').val(backData.data.password);
                    $('.email').val(backData.data.email);
                    $('.user_pic').attr('src', backData.data.userPic)
                }
            })
            // 点击修改按钮注册点击事件
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                //2.通过formData获取要修改的信息
                var fd = new FormData($('form')[0]);
                //3.发送ajax请求,完成修改
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');
                            //解决方案一: 刷新父窗口.
                            //window.location.href = 'index.html';//这样不对,这样写的话会让iframe显示整个首页.
                            //parent.window.location.reload();

                            //解决方案二: 再重新发送ajax请求,获取修改后的用户信息,显示在首页对应的标签上.
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8080/admin/user/info',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                        // ​2.把对应的信息显示在页面的对象标签上.
                                        parent.$('.user_info>span').html(
                                            '欢迎&nbsp;&nbsp;' + backData.data
                                            .nickname);
                                        parent.$('.user_info>img').attr('src',
                                            backData
                                            .data.userPic);
                                        parent.$('.user_center_link>img').attr(
                                            'src',
                                            backData.data.userPic);
                                    }
                                }
                            });
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
